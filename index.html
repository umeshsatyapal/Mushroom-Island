<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenlays Agritech | Nature Engineered</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            colors: {
              greenlays: {
                dark: '#052e16',   /* Deep Forest Background */
                primary: '#0F3D2E',
                silver: '#E2E8F0', /* Metallic Text */
                lime: '#84CC16',   /* Neon Accent */
              }
            },
            backgroundImage: {
               'hero-radial': 'radial-gradient(circle at 50% 30%, rgba(20, 83, 45, 0.4) 0%, rgba(5, 46, 22, 0.95) 60%, #021108 100%)',
            }
          }
        }
      }
    </script>
    
    <style>
      /* Custom Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Essential for Locomotive Scroll */
      html.has-scroll-smooth { overflow: hidden; }
    </style>
  </head>
  
  <body class="bg-[#021108] text-greenlays-silver font-sans antialiased">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
