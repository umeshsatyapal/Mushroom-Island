<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mushroom Island | Medicinal Fungi & Wellness</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            colors: {
              greenlays: {
                dark: '#2A352B',   /* Deep Moss (Background) */
                primary: '#3F4F41', /* Lighter Moss (Cards/Sections) */
                silver: '#F3F4F6', /* Soft White (Text) */
                lime: '#E6C288',   /* Mushroom Gold (Accent) */
                // NEW BUTTON COLORS from your image
                button: '#1B4D3E',
                'button-hover': '#143A2F',
              }
            },
            backgroundImage: {
               'hero-radial': 'linear-gradient(to bottom, #536350 0%, #2A352B 100%)',
            }
          }
        }
      }
    </script>
    
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      html.has-scroll-smooth { overflow: hidden; }
    </style>
  </head>
  
  <body class="bg-[#2A352B] text-[#F3F4F6] font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
